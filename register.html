<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="img/353838_code_html_web_icon.png" type="image/x-icon">
    <title>Shoping Cart | Register Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="logo"><a href="index.html">Shoping Cart</a></div>
            <nav class="item">
                <ul class="d-flex">
                    <li><a href="login.html"> Sign In</a></li>
                    <li><a href="register.html"> Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="section-form text-center">
    <h2>Register User</h2>
    <form novalidate>
        <label for="file-img" class="label-img"><img alt="avatar" id="userImg"><i class="fa-solid fa-pen"></i></label>
        <input type="file" name="" id="file-img" class="d-none">
        <input type="text" name="" id="username" placeholder="Enter Username..." class="form-control">
        <input type="email" name="" id="email" placeholder="Enter Email..." class="form-control">
        <input type="password" name="" id="password" placeholder="Enter Password..." class="form-control">
        <input type="submit" name="" id="signup" value="Sign Up" class="form-control">
        Have Account <a href="login.html">Login</a>
    </form>
</section>
<script src="js/register.js"></script>
</body>
</html>
