<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="img/353838_code_html_web_icon.png" type="image/x-icon">
    <title>Shoping Cart | Profile Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="logo"><a href="index.html">Shoping Cart</a></div>
            <nav class="item">
                <ul class="d-flex" id="links">
                    <li><a href="login.html"> Sign In</a></li>
                    <li><a href="register.html"> Sign Up</a></li>
                </ul>
                <ul id="user_info">
                    <li class="d-flex">
                        <img alt="avatar" id="imgUser">
                        <a href="profile.html" id="user"></a>
                    </li>
                    <li><a href="fovorite.html">Fovorite</a></li>
                    <li><a href="myProducts.html">My Products</a></li>
                    <li class="shopingCart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge"></span>
                    </li>
                    <div class="carts-products">
                        <div></div>
                        <a href="cartProduct.html">View All Products</a>
                        <div>
                            <h5>Total : <span id="total_Price"></span></h5>
                        </div>
                    </div>
                    <li><a href="#" id="logout">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="profile">
    <div class="container mt-5">
        <div class="row align-items-center justify-content-between">
            <div class="col-4">
                <div class="item-img">
                    <img id="img_url" alt="avatar" class="img-fluid">
                </div>
            </div>
            <div class="col-7">
                <h2>Username : <span id="username"></span></h2>
                <h3>Email : <span id="email"></span></h3>
                <h4>Products Length : <span id="productsLength"></span></h4>
                <a href="editProfile.html" class="btn btn-info mt-4">Edit Profile</a>
            </div>
        </div>
    </div>
</section>
<script src="js/user.js"></script>
<script src="js/data.js"></script>
<script src="js/cartMenu.js"></script>
<script src="js/profile.js"></script>
