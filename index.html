    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="img/353838_code_html_web_icon.png" type="image/x-icon">
    <title>Shoping Cart | Home Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="logo"><a href="#">Shoping Cart</a></div>
            <nav class="item">
                <ul class="d-flex" id="links">
                    <li><a href="/login.html"> Sign In</a></li>
                    <li><a href="/register.html"> Sign Up</a></li>
                </ul>
                <ul id="user_info">
                    <li class="d-flex">
                        <img alt="avatar" id="imgUser">
                        <a href="profile.html" id="user"></a>
                    </li>
                    <li><a href="fovorite.html">Fovorite</a></li>
                    <li><a href="myProducts.html">My Products</a></li>
                    <li class="shopingCart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge"></span>
                    </li>
                    <div class="carts-products">
                        <div></div>
                        <a href="cartProduct.html">View All Products</a>
                        <div>
                            <h5>Total : <span id="total_Price"></span></h5>
                        </div>
                    </div>
                    <li><a href="#" id="logout">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="home">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-3">
                <input type="text" name="" id="search" placeholder="Search..." class="form-control" onkeyup="search(this.value)">
            </div>
            <div class="col-md-8">
                <div class="products"></div>
            </div>
            <div class="col-md-4">
                <div class="products-filter">
                    <div class="form-group">
                        <h3>Filter By Size</h3>
                        <select name="" id="size-filter" class="form-control">
                            <option value="" hidden>Filter By Size</option>
                            <option value="all">All</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3>Filter By Price</h3>
                        <input type="number" name="" id="price-filter" class="form-control" onkeyup="getProductsFilterByPrice(this.value)" placeholder="Filter By Price">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="createProduct.html" class="create-product-icon"><i class="fa-solid fa-plus"></i></a>
</section>
<script src="js/user.js"></script>
<script src="js/data.js"></script>
<script src="js/cartMenu.js"></script>
<script src="js/main.js"></script>
</body>
</html>
