<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="img/353838_code_html_web_icon.png" type="image/x-icon">
    <title>Shoping Cart | Edit Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="logo"><a href="index.html">Shoping Cart</a></div>
            <nav class="item">
                <ul class="d-flex" id="links">
                    <li><a href="login.html"> Sign In</a></li>
                    <li><a href="register.html"> Sign Up</a></li>
                </ul>
                <ul id="user_info">
                    <li class="d-flex">
                        <img alt="avatar" id="imgUser">
                        <a href="profile.html" id="user"></a>
                    </li>
                    <li><a href="fovorite.html">Fovorite</a></li>
                    <li><a href="myProducts.html">My Products</a></li>
                    <li class="shopingCart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge"></span>
                    </li>
                    <div class="carts-products">
                        <div></div>
                        <a href="cartProduct.html">View All Products</a>
                        <div>
                            <h5>Total : <span id="total_Price"></span></h5>
                        </div>
                    </div>
                    <li><a href="#" id="logout">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="create-product-page">
    <div class="container mt-4">
        <form class="form-group" id="update-form">
            <input type="text" name="" id="product-name" placeholder="Name..." class="form-control mb-4">
            <input type="number" name="" id="product-price" placeholder="Price..." class="form-control mb-4">
            <select name="" id="product-size" class="form-control mb-4">
                <option value="" hidden>Select Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <textarea name="" id="product-desc" placeholder="Descriprion..." class="form-control mb-4"></textarea>
            <input type="file" name="" id="file-img" class="mb-5">
            <input type="submit" value="Edit" class="form-control bg-dark text-white">
        </form>
    </div>
    <a href="createProduct.html" class="create-product-icon"><i class="fa-solid fa-plus"></i></a>
</section>
<script src="js/user.js"></script>
<script src="js/data.js"></script>
<script src="js/cartMenu.js"></script>
<script src="js/editProduct.js"></script>
</body>
</html>
